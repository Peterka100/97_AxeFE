
<div class="container" id="loginpagecss">
  <form  >

    <div   class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username"  name="username" placeholder="Enter Username" [(ngModel)]="username">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password"  name="password" placeholder="Password" [(ngModel)]="password">
    </div>


      <!--
    <p *ngIf="userCreated" class="text-primary">User <b>{{ username }}</b>  was created ! </p>
    -->

    <button   class="btn btn-primary" style="margin-right: 10px" (click)="loginUser()"  > Login </button>
    <button  class="btn btn-primary" style="margin-right: 10px" (click)="postSignup()" > Register </button>

  </form>

  <a class="nav-link" routerLink="/admin">Admin</a>

</div>
