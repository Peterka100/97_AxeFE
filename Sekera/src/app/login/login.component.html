
<div class="container" id="loginpagecss">
  <form  method="post">

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username"  placeholder="Enter Username" (keyup)="onUsernameKeyUp($event)">
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" (keyup)="onPasswordKeyUp($event)">
    </div>


    <button class="btn btn-primary" style="margin-right: 10px" (click)="postSignup()"> Register </button>
    <button class="btn btn-primary" (click)="postLogin()"> Login </button>

  </form>
</div>
