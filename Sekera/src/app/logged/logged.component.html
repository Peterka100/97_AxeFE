

<div class="container">

      <div>

        <div class="row justify-content-md-center" style="margin-bottom: 25px" >

          <div    class="card_user" style="margin-right: 50px">
            <div class="row no-gutters">
              <div class="col-auto">
                <img src="../../assets/wood.png" style="width: 30px; height: 30px" class="img-fluid" alt="">
              </div>
              <div class="col">
                <div class="card-block px-2">
                  <p class="card-text">{{wood}}</p>
                </div>
              </div>
            </div>
          </div>


          <div class="card_user" style="margin-right: 50px">
            <div class="row no-gutters">
              <div class="col-auto">
                <img src="../../assets/Stone.jfif" style="width: 30px; height: 30px" class="img-fluid" alt="">
              </div>
              <div class="col">
                <div class="card-block px-2">
                  <p class="card-text">{{iron}}</p>
                </div>
              </div>
            </div>
          </div>

          <div    class="card_user" style="margin-right: 50px">
            <div class="row no-gutters">
              <div class="col-auto">
                <img src="../../assets/meat.jfif" style="width: 30px; height: 30px" class="img-fluid" alt="">
              </div>
              <div class="col">
                <div class="card-block px-2">
                  <p class="card-text">{{meat}}</p>
                </div>
              </div>
            </div>
          </div>


          <div class="card_user" style="margin-right: 50px">
            <div class="row no-gutters">
              <div class="col-auto">
                <img src="../../assets/gold.jfif" style="width: 30px; height: 30px" class="img-fluid" alt="">
              </div>
              <div class="col">
                <div class="card-block px-2">
                  <p class="card-text">{{gold}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>


        <div class="row justify-content-md-center" style="margin-bottom: 25px">

          <button (click)="AddWood()" class="btn  col-md-2" style="margin: 10px"><i class="fa fa-wood"></i>
            <img src="../../assets/wood.png" style="width: auto; height: 30px" /> Add wood <br> (10 000)
          </button>

          <button (click)="AddIron()" class="btn col-md-2" style="margin: 10px"><i class="fa fa-iron"></i>
            <img src="../../assets/Stone.jfif" style="width: auto; height: 30px" /> Add iron <br> (10 000)
          </button>

          <button (click)="AddMeat()" class="btn col-md-2"  style="margin: 10px"><i class="fa fa-meat"></i>
            <img src="../../assets/meat.jfif" style="width: auto; height: 30px" /> Add meat <br> (10 000)
          </button>

          <button (click)="AddGold()" type="submit" button-id="gold" class="btn col-md-2" style="margin: 10px"><i class="fa fa-gold"></i>
            <img src="../../assets/gold.jfif" style="width: auto; height: 30px" /> Add gold <br> (10 000)
          </button>

        </div>


        <div class="row">

          <div class="col-md-4" *ngFor="let resource of resources"  >
            <app-card [childResources]="resource"  ></app-card>
          </div>

        </div>



  </div>
